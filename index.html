<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS - Exercício Ebac</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>  
    <div class="container">
        <h1>Formulário</h1>
        <h2>Insira as informações nos campos abaixo</h2>
        <form id="form-number">
            <input type="number" id="numero-A" required placeholder="Número A" />
            <input type="number" id="numero-B" required placeholder="Número B" />
            <button id="botao-verificar" type="submit">Verificar</button>
        </form>
        <p class="good-message"></p>
        <p class="bad-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
